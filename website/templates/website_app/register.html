<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="radars.io">
    <link rel="icon" href="{% static "images/placeholder.png" %}">

    <title>Radars - Register</title>

    <!-- Mapbox GL JS js and css -->
     <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
     <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />

     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      [endif]-->

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static "css/radars_style.css" %}"/>

      <!-- juqery required for bootstrap js -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>

  <body id="body_sign_in">
  <section class="sign_in">
    <row>
      <div class="col-lg-6 col-sm-12 left" id = "register_form_cls">
        <div class="container text-center" style="width: 24rem;">
        <a href="{% url 'index' %}"><img src="{% static "images/owl_logo.png" %}" alt="radars_logo" class="rounded mx-auto d-block"><a>
        <h1>Register</h1>
        <form method="POST">
          <label for="email">Work Email</label>
          <div id="django_form_input">
            {{ register_form.email }}
          </div>
          <label for="text">About yourself</label>
          <div id="django_form_input">
            {{ register_form.text }}
          </div>
            {% csrf_token %}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p>Already have account? <a href="/signin">Sign In now</a></p>
      </div>
      </div>
      <div class="col-lg-6 col-sm-12 right" id = "register_map">
        <div id="register_map"></div>
      </div>

    </row>
  </section>
  <!-- local code to load and style the map -->
  <script src="{% static "javascripts/register_map.js" %}"></script>
</body>
</html>
